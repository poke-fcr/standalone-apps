<div
  class="page-container d-flex flex-col justify-content-center align-items-center"
  #container
>
  <button
  style="position:absolute; z-index:1"
    (click)="randomizeButtonPosition()"
    [style.top.px]="buttonPosition.top"
    [style.left.px]="buttonPosition.left"
    [hidden]="!noBtnVisible"
    class="btn btn-danger px-3"
  >
   No
  </button>
  <div class="m-2">
    <h1 class="ml11">
      <span class="text-wrapper">
        <span class="line line1"></span>
        <span class="letters">Will you be my valentine?&nbsp;&nbsp;</span>
      </span>
    </h1>
    <div class="d-flex justify-content-center mt-2">
      <img src="./../../../assets/feb/Panda hello.png" width="224px">
    </div>
    <div class="d-flex justify-content-center mt-5">
      <button id="yes" class="btn btn-light px-4 me-3">Yes</button>
      <button
        id="no"
        [hidden]="noBtnVisible"
        (click)="noBtnVisible = true;randomizeButtonPosition()"
        class="btn btn-danger px-3"
      >
        No
      </button>
    </div>
  </div>
</div>
